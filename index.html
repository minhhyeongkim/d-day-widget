<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>D-Day ÏúÑÏ†Ø</title>
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: sans-serif;
    }

    .widget {
      aspect-ratio: 1 / 1;
      width: 90vw;
      max-width: 400px;
      padding: 20px;
      border: 2px solid #ccc;
      border-radius: 16px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .top {
      text-align: left;
    }

    .bottom {
      text-align: right;
      font-weight: bold;
    }

    .top h2,
    .top .date,
    .bottom {
      margin: 0;
    }
  </style>
</head>
<body>
  <div class="widget" id="widget">
    <div class="top">
      <h2 id="title">üéâ ÎîîÎç∞Ïù¥</h2>
      <div class="date" id="dateText"></div>
    </div>
    <div class="bottom" id="countdown"></div>
  </div>

  <script>
    function getQueryParams() {
      const params = {};
      window.location.search.replace(/[?&]+([^=&]+)=([^&]*)/gi, function (_, key, value) {
        params[key] = decodeURIComponent(value);
      });
      return params;
    }

    const params = getQueryParams();

    const dateParam = params.date || "2025-08-15";
    const titleParam = params.title || "üéâ ÎîîÎç∞Ïù¥";

    const colorTitle = params.colorTitle || "#000";
    const colorDate = params.colorDate || "#666";
    const colorCountdown = params.colorCountdown || "#000";

    const bgColor = params.bgColor || "#fff";
    const fontFamily = params.fontFamily || "sans-serif";

    const titleSize = params.titleSize || "20px";
    const dateSize = params.dateSize || "14px";
    const countdownSize = params.countdownSize || "28px";

    const titleEl = document.getElementById("title");
    const dateTextEl = document.getElementById("dateText");
    const countdownEl = document.getElementById("countdown");
    const widgetEl = document.getElementById("widget");

    // ÎÇ¥Ïö© ÏÑ§Ï†ï
    titleEl.textContent = titleParam;

    // Ïä§ÌÉÄÏùº Ï†ÅÏö©
    widgetEl.style.backgroundColor = bgColor;
    widgetEl.style.fontFamily = fontFamily;

    titleEl.style.color = colorTitle;
    titleEl.style.fontSize = titleSize;

    dateTextEl.style.color = colorDate;
    dateTextEl.style.fontSize = dateSize;

    countdownEl.style.color = colorCountdown;
    countdownEl.style.fontSize = countdownSize;

    const targetDate = new Date(dateParam);

    function updateCountdown() {
      const now = new Date();
      const diffTime = targetDate - now;
      const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));

      const yyyy = targetDate.getFullYear();
      const mm = String(targetDate.getMonth() + 1).padStart(2, '0');
      const dd = String(targetDate.getDate()).padStart(2, '0');
      dateTextEl.textContent = `${yyyy}.${mm}.${dd}`;

      if (diffDays > 0) {
        countdownEl.textContent = `D-${diffDays}`;
      } else if (diffDays === 0) {
        countdownEl.textContent = "D-DAY!";
      } else {
        countdownEl.textContent = `D+${Math.abs(diffDays)}`;
      }
    }

    updateCountdown();
    setInterval(updateCountdown, 86400000); // Îß§Ïùº Í∞±Ïã†
  </script>
</body>
</html>
